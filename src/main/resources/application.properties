spring.application.name=auth

# Configuração do servidor
server.port=8080

# Ligação à base de dados SQL Server
spring.datasource.url=jdbc:sqlserver://localhost\\SQLEXPRESS;databaseName=maistrustdb;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=maistrust
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# JWT
app.jwt.secret=supersegredo123456789
app.jwt.expiration=3600000  # 1 hora em milissegundos
