<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Reset Password - MaisTrust</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        input, button { margin: 10px; padding: 10px; width: 250px; }
        button { background-color: #5A48E8; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
<h2>Escolha a nova password</h2>
<form id="resetForm">
    <input type="password" id="password" placeholder="Nova password" required /><br>
    <input type="password" id="confirm" placeholder="Confirmar password" required /><br>
    <button type="submit">Confirmar</button>
</form>
<p id="msg"></p>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const password = document.getElementById('password').value;
        const confirm = document.getElementById('confirm').value;

        if (password !== confirm) {
            document.getElementById('msg').innerText = "As passwords n√£o coincidem.";
            return;
        }

        const response = await fetch('/auth/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token, newPassword: password })
        });

        const msg = await response.text();
        document.getElementById('msg').innerText = msg;
    });
</script>
</body>
</html>
