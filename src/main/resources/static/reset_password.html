<!DOCTYPE html>
<html lang="pt"><!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Redefinir Password - MaisTrust</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #e0f7f5, #f9f9ff);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            text-align: center;
            max-width: 400px;
            width: 100%;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h2 {
            color: #00495f;
            margin-bottom: 24px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        button {
            background-color: #34bcb2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2fa59e;
        }

        #msg {
            margin-top: 20px;
            font-size: 14px;
            color: #d32f2f;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Escolha a nova password</h2>
    <form id="resetForm">
        <input type="password" id="password" placeholder="Nova password" required />
        <input type="password" id="confirm" placeholder="Confirmar password" required />
        <button type="submit">Confirmar</button>
    </form>
    <p id="msg"></p>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    document.getElementById('resetForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const password = document.getElementById('password').value;
        const confirm = document.getElementById('confirm').value;
        const msgEl = document.getElementById('msg');

        if (password !== confirm) {
            msgEl.innerText = "As passwords n√£o coincidem.";
            return;
        }

        try {
            const response = await fetch('/auth/reset-password', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ token, newPassword: password })
            });

            const text = await response.text();
            msgEl.innerText = text;

            if (response.ok) {
                msgEl.style.color = "#388e3c"; // Verde
            } else {
                msgEl.style.color = "#d32f2f"; // Vermelho
            }

        } catch (error) {
            msgEl.innerText = "Erro ao conectar com o servidor.";
            msgEl.style.color = "#d32f2f";
        }
    });
</script>
</body>
</html>
</html>
